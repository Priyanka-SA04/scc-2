{%extends "base.html"%}
{% block style %}
<style>
    body {
        background-color: #f3f4f6;
    }
</style>
{% endblock %}
{%block content%}
<div class="flex items-center justify-center h-screen bg-gradient-to-r from-[#393E46] via-[#00ADB5] to-pink-500 ">
<div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full text-center">
    <svg class="h-16 w-16 mx-auto text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM5.172 6.828a1 1 0 011.414 0L10 9.586l3.414-3.414a1 1 0 111.414 1.414L11.414 11l3.414 3.414a1 1 0 01-1.414 1.414L10 12.414l-3.414 3.414a1 1 0 01-1.414-1.414L8.586 11 5.172 7.586a1 1 0 010-1.758z" clip-rule="evenodd" />
    </svg>
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Access Denied</h2>
    <p class="text-gray-600 mb-6">Sorry, you do not have permission to access this page.</p>
    <button id="dashboardBtn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">Go to Dashboard</button>
</div>
</div>

<script>
    document.getElementById('dashboardBtn').addEventListener('click', function() {
        window.location.href = '/dashboard';
    });
</script>
{%endblock%}
